# Dotfiles configuration for macOS

configs:
  zsh:
    source: ../files/zsh
    dest: $HOME
    copy_mode: contents
    backup_files:
      - .zshrc
      - .zsh_profile
    dependencies:
      - zsh
    notes:
      - |
        You may need to install oh-my-zsh:
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      - |
        You may need to install the nord-extended theme:
        git clone https://github.com/fxbrit/nord-extended $ZSH/themes/nord-extended

  tmux:
    source: ../files/tmux
    dest: $HOME
    copy_mode: contents
    backup_files:
      - .tmux.conf
    dependencies:
      - tmux
    notes:
      - |
        You may need to install TPM:
        git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
      - "Remember to press prefix + I on first installation to install plugins"

  ghostty:
    source: ../files/ghostty
    dest: $CONFIG/ghostty
    copy_mode: directory
    dependencies:
      - ghostty
    notes:
      - "Install Ghostty using your package manager or from https://ghostty.org"

  kitty:
    source: ../files/kitty
    dest: $CONFIG/kitty
    copy_mode: directory
    dependencies:
      - kitty
    notes:
      - |
        Install Kitty:
        curl -L https://sw.kovidgoyal.net/kitty/installer.sh | sh /dev/stdin

  scripts:
    source: ../files/scripts
    dest: $LOCAL/scripts
    copy_mode: directory
    dependencies:
      - tmux
      - fzf

  nvim:
    source: ../files/nvim
    dest: $CONFIG/nvim
    copy_mode: directory
    dependencies:
      - neovim
      - ripgrep
      - deno (optional, for Peek plugin)

  aerospace:
    source: ../files/aerospace
    dest: $CONFIG/aerospace
    copy_mode: directory
    dependencies:
      - aerospace
    notes:
      - |
        Install Aerospace:
        brew install --cask nikitabobko/tap/aerospace

  linearmouse:
    source: ../files/linearmouse
    dest: $CONFIG/linearmouse
    copy_mode: directory
    dependencies:
      - linearmouse
    notes:
      - |
        Install LinearMouse:
        brew install --cask linearmouse
